buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.14.1'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.+'
    }
}


subprojects{
    buildscript {
        repositories {
            mavenLocal()
            jcenter()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:0.14.1'
            classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.12.+'
        }
    }

    apply plugin: 'android-sdk-manager'
}
