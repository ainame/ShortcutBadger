apply plugin: 'com.android.library'
apply plugin: 'maven'
group = 'me.leolin'
version = '1.0.2'


android {

    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId 'me.leolin.shortcutbadger'
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }

}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: 'file://' + project.rootDir + '/ShortcutBadger-aar')
        }
    }
}
